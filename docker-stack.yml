version: "3.5"

services:
  traefik:
    image: traefik:1.7
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    networks:
      - verse
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik/traefik.toml:/etc/traefik/traefik.toml"
    deploy:
      replicas: 1
  
  web:
    image: daongocthanh/demo-web
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.port=3000"
        - "traefik.frontend.rule=Host:104.199.129.145"
        - "traefik.docker.network=mektube_verse"
    networks:
      - verse

  server-graphql:
    image: daongocthanh/demo-server-graphql
    ports:
      - "8000:8000"
    networks:
      - verse
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.port=3000"
        - "traefik.frontend.rule=Host:104.199.129.145;PathPrefixStrip:/server"
        - "traefik.docker.network=mektube_verse"

