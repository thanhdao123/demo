apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: web
          image: daongocthanh/demo-web:1.0.2
          ports:
            - containerPort: 3000
