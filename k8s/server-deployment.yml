apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: daongocthanh/demo-server:1.0.2
          ports:
            - containerPort: 8000
